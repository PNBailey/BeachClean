<div class="card card-container">
    <div class="card-img-wrapper">
        <img src="{{existingEvent.mainPhotoUrl || '../../assets/images/Picture-icon.png'}}" alt="{{existingEvent.name}}"
            alt="existingEvent.mainPhotoUrl">
    </div>
    <div class="line-container">
        <hr>
    </div>   
    <div class="card-body">
        <p class="body-title">{{existingEvent.name}}</p>
        <p class="body-item">
            <fa-icon class="body-icon" [icon]="faCalendar"></fa-icon>{{existingEvent.date | date: 'dd MMMM yyyy'}}
        </p>
        <p class="body-item">
            <fa-icon class="body-icon" [icon]="faLocationArrow"></fa-icon>{{existingEvent.location}}
        </p>
        <p class="body-item">Event Organisers: {{existingEvent.organisers.length}}</p>
        <p class="body-item">Event Attendees: {{existingEvent.attendees.length}}</p>
    </div>
</div>
