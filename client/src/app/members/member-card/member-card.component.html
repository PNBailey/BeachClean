<div class="card member-card">
    <div class="card-img-wrapper">
    <img src="{{member.photoUrl || '../../assets/images/Placeholder user image.jpg'}}" alt="{{member.userName}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button routerLink='/friends/{{member.userName}}' class="btn btn-primary"><fa-icon [icon]="faUser"></fa-icon></button></li>
        <li class="list-inline-item"><button (click)="likeMember(member)" class="btn btn-primary"><fa-icon [icon]="faHeart"></fa-icon></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><fa-icon [icon]="faEnvelope"></fa-icon></button></li>
    </ul>
</div>
    <div class="card-body">
        <p><fa-icon [icon]="faUser"></fa-icon>{{member.userName | titlecase}}</p>
        <p><fa-icon [icon]="faLocationArrow"></fa-icon>{{member.location}}</p>
    </div>
</div>
